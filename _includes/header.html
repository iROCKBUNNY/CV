<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ '/' | relative_url }}" class="navbar-brand">Tong QU</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li{% if page.cv %} class="active"{% endif %}><a href="{{ '/cv/' | relative_url }}">Curriculum Vit&aelig;</a></li>
        <li{% if page.portfolio %} class="active"{% endif %}><a href="{{ '/portfolio/' | relative_url }}">Portfolio</a></li>
        <li{% if page.activities %} class="active"{% endif %}><a href="{{ '/activities/' | relative_url }}">Activities</a></li>
        <li{% if page.backstory %} class="active"{% endif %}><a href="{{ '/backstory/' | relative_url }}">Backstory</a></li>
        <li class="dropdown">
          <a id="links" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Links <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="links" role="menu">
            {% for item in site.data.links %}
              <li role="presentation" class="dropdown-header">{{ item.category }}</li>
              {% for link in item.links %}<li role="presentation"><a role="menuitem" tabindex="-1" href="{{ link.url }}" target="_blank">{% if link.icon  %}<i class="fa {{ link.icon }} fa-fw" aria-hidden="true"></i> {% endif %}{{ link.name }}</a></li>{% endfor %}
            {% endfor %}
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
        <li><a href="{{ site.github }}" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </div>
</header>
